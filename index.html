<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airshow Calendar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="hero">
        <h1>Airshow Calendar</h1>
    </header>

    <main class="container">
        <section id="airshow-table" class="section">
            <table id="airshowTable">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Date</th>
                        <th>Name</th>
                        <th>Location</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be dynamically added here by JavaScript -->
                </tbody>
            </table>
        </section>

        <section id="disclaimer" class="section disclaimer">
            <h2>About This Project</h2>
            <p>This is only a personal project of mine. I am the only one who runs it. If I am missing some air shows, please contact me via email: <a href="mailto:email@byalex.gg">email@byalex.gg</a></p>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
